<h2>Fraud proofs and SPV clients - easier said than done?</h2>
<ul>
<li>Background</li>
<li>What are fraud proofs?</li>
<li>How do they relate to SPV/lightweight clients?</li>
<li>proposals and improvements of fraud proofs</li>
<li>Security &amp; Privacy of SPV clients</li>
<li>Observations and Conclusions</li>
</ul>
<footer>© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-footer="© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)" data-theme="default" data-marpit-pagination="2" data-marpit-pagination-total="12" style="--paginate:true;--footer:© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0);--theme:default;">
<h2>Background</h2>
<p>SPV clients will believe everything miners or nodes tell them:</p>
<ul>
<li>Node code modified</li>
<li>Lightweight clients don't verify coin amounts</li>
</ul>
<p><img src="./sources/todd-btc-spv.jpg" alt="height:400px" style="height:400px;" /></p>
<footer>© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-footer="© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)" data-theme="default" data-marpit-pagination="3" data-marpit-pagination-total="12" style="--paginate:true;--footer:© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0);--theme:default;">
<h2>Full node vs SPV client</h2>
<p>A full Bitcoin node contains the following details:</p>
<ul>
<li>every block</li>
<li>every transaction that has ever been sent</li>
<li>all the unspent transaction outputs (UTXOs)</li>
</ul>
<p>An SPV client, however, contains :</p>
<ul>
<li>a block header with transaction data relative to the client including other transactions required to compute the Merkle root<br />
or</li>
<li>just a block header with no transactions</li>
</ul>
<footer>© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-footer="© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)" data-theme="default" data-marpit-pagination="4" data-marpit-pagination-total="12" style="--paginate:true;--footer:© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0);--theme:default;">
<h2>What are fraud proofs</h2>
<ul>
<li>
<p>Satoshi recognised this and introduced the concept of a Simplified Payment Verification (SPV)</p>
</li>
<li>
<p>full nodes would need to provide an alert (known as a fraud proof) to SPV clients when an invalid block is detected irrespective of the amount of proof of work it has</p>
</li>
<li>
<p>An invalid block need not be of malicious intent, but could be as a result of other accounting errors</p>
</li>
<li>
<p>assumes a minimum of one honest node</p>
</li>
<li>
<p>Could help with scalability of blockchains and security of SPV</p>
</li>
<li>
<p>Satoshi didn't go into the details of how it could be done</p>
</li>
</ul>
<footer>© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-footer="© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)" data-theme="default" data-marpit-pagination="5" data-marpit-pagination-total="12" style="--paginate:true;--footer:© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0);--theme:default;">
<h2>Fraud proof data structures</h2>
<p>Invalid transaction if input does not exist</p>
<ul>
<li>the entire blockchain</li>
</ul>
<p>Invalid transaction due to incorrect generation output value</p>
<ul>
<li>the block itself</li>
</ul>
<p>Invalid transaction due to input already been spent</p>
<ul>
<li>header of the invalid block</li>
<li>invalid transaction</li>
<li>proof that the invalid transaction is within the invalid block</li>
<li>the header of the block containing original spend transaction</li>
<li>the original spending transaction</li>
<li>proof showing that the spend transaction is within the header block of the spend transaction</li>
</ul>
<footer>© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-footer="© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)" data-theme="default" data-marpit-pagination="6" data-marpit-pagination-total="12" style="--paginate:true;--footer:© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0);--theme:default;">
<h2>Universal fraud proof proposal</h2>
<p>Proposition:</p>
<ul>
<li>generalize the entire blockchain as a state transition system</li>
<li>represent the entire state as a Merkle root using a Sparse Merkle tree</li>
<li>each transaction changes the state root of the blockchain
<ul>
<li><code>transaction(state,tx) = State or Error</code></li>
</ul>
</li>
</ul>
<p><img src="./sources/stateroot.png" alt="h:100px" style="height:100px;" /></p>
<footer>© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-footer="© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)" data-theme="default" data-marpit-pagination="7" data-marpit-pagination-total="12" style="--paginate:true;--footer:© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0);--theme:default;">
<h2>Universal fraud proof (Cont'n)</h2>
<p><strong>Bitcoin blockchain</strong></p>
<ul>
<li>
<p>represent the entire blockchain as a key-value store uisng Sparse Merkle tree</p>
<ul>
<li><code>Key = UTXO ID</code></li>
<li><code>Value = 1 if unspent or 0 if spent</code></li>
</ul>
</li>
<li>
<p>Each transaction will change the state root of the blockchain</p>
<ul>
<li><code>rootTransition(stateRoot, tx, witnesses) != stateRoot</code></li>
</ul>
</li>
<li>
<p>full node sends lightclient/SPV this data to proof a valid fraud proof</p>
</li>
<li>
<p>SPV computes this function.</p>
</li>
</ul>
<p><img src="./sources/fraudproof.png" alt="h:100px" style="height:100px;" /></p>
<ul>
<li>post-state root can be excluded in order to save block space</li>
<li>But this increases the fraud proof size</li>
</ul>
<footer>© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-footer="© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)" data-theme="default" data-marpit-pagination="8" data-marpit-pagination-total="12" style="--paginate:true;--footer:© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0);--theme:default;">
<h4>How SPV/Lightweight clients work</h4>
<h5>Strengths</h5>
<ul>
<li>memory light</li>
<li>user adoption</li>
</ul>
<footer>© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-footer="© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)" data-theme="default" data-marpit-pagination="9" data-marpit-pagination-total="12" style="--paginate:true;--footer:© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0);--theme:default;">
<h4>How SPV/Lightweight clients work (cont'd)</h4>
<h5>Weaknesses</h5>
<ul>
<li>Bitcoin Merkle tree design reduces the security of SPV clients
<ul>
<li>allow an attacker to simulate a payment of arbitrary amount to a victim</li>
</ul>
</li>
<li>bitcoin Merkle tree makes no distinction between inner and leaf nodes
<ul>
<li>re-interpret transactions as nodes and nodes as transactions</li>
<li>inner nodes having no format and only requiring the length to be 64 bytes</li>
</ul>
</li>
<li>Bloom filters leak information such as determining if multiple addresses belongs to a single owner</li>
<li>SPV clients pose the risk of a denial of service attack against full nodes when syncing</li>
<li>nodes can cause a denial of service against SPV clients by returning NULL filter responses to requests</li>
</ul>
<footer>© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-footer="© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)" data-theme="default" data-marpit-pagination="10" data-marpit-pagination-total="12" style="--paginate:true;--footer:© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0);--theme:default;">
<h4>Other suggested fraud proof improvements</h4>
<ul>
<li>Erasure codes
<ul>
<li>helps with data availability</li>
<li>allows a piece of data M chunks long to be expanded into a piece of data N chunks long</li>
<li>any M of the N chunks can be used to recover the original data</li>
</ul>
</li>
</ul>
<footer>© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-footer="© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)" data-theme="default" data-marpit-pagination="11" data-marpit-pagination-total="12" style="--paginate:true;--footer:© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0);--theme:default;">
<h4>Other suggested fraud proof improvements (cont'd)</h4>
<ul>
<li>
<p>Merklix trees</p>
<ul>
<li>Merkle trees that use unordered set</li>
<li>block sharding and validation</li>
</ul>
</li>
<li>
<p>What can be proved?</p>
<ul>
<li>a transaction is in the block</li>
<li>its inputs and outputs are or aren't in the UTXO set</li>
</ul>
</li>
<li>
<p>SPV clients can be made aware of any invalidity in blocks and can’t be lied to about the UTXO set</p>
</li>
<li>
<p>Payment channels</p>
<ul>
<li>malicious alerting nodes spam with false fraud proofs</li>
<li>operating at near instant speeds thus allowing quick alerting of fraud proofs</li>
<li>facilitate micro-transactions (incentives)</li>
<li>Are robust to temporary mining failures (as they use long “custodial periods”)</li>
</ul>
</li>
</ul>
<footer>© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-footer="© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)" data-theme="default" data-marpit-pagination="12" data-marpit-pagination-total="12" style="--paginate:true;--footer:© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0);--theme:default;">
<h2>Observations</h2>
<ul>
<li>Fraud proofs can be complex and hard to implement</li>
<li>There is continuous research and suggested improvements on this topic</li>
<li>Universal fraud proofs seem to be the simpler solution to implement</li>
</ul>
