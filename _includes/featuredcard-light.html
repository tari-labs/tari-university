

  <div class="cards desktop">
    {% for post in site.posts %}
    {% if post.featured == true %}
        <a href="{{ post.url | prepend: site.baseurl }}">
        <div class="card">
          <img src="{{post.icon}}" class="jewelsvgs"/>
          <h5 class="cardHeading">{{post.title}}</h5>
          <!-- <img src="index/line-purple.svg" /> -->
          <p>{{post.excerpttext}}</p>
        </div>
        </a>
    {% endif %}
  {% endfor %}
</div>
