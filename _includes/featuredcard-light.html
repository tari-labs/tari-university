

  <div class="cards desktop">
    {% for post in site.posts reversed %}
    {% if post.featured == true and post.frontpage != false %}
        <a href="{{ post.url | prepend: site.baseurl }}">
        <div class="card">
          <img src="{{post.icon}}" class="jewelsvgs"/>
          <h4 class="cardHeading">{{post.title}}</h4>
          <img class="cardLine" src="{{post.line}}" />
          <p>{{post.description}}</p>
        </div>
        </a>
    {% endif %}
  {% endfor %}
</div>
