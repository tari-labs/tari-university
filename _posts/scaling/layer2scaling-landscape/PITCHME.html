<h1>Layer 2 Scaling Survey</h1>
<ul>
<li>
<p>What is Layer 2 scaling?</p>
</li>
<li>
<p>How will this be applicable to Tari?</p>
</li>
<li>
<p>Layer 2 scaling current initiatives</p>
<ul>
<li>What is it and who does it?</li>
<li>What are its strengths and weaknesses?</li>
<li>Opportunities and Threats for Tari?</li>
</ul>
</li>
<li>
<p>Observations</p>
</li>
</ul>
<footer>© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-footer="© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)" data-background-color="#fff" data-theme="default" data-marpit-pagination="2" data-marpit-pagination-total="59" style="--paginate:true;--footer:© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0);--background-color:#fff;--theme:default;background-color:#fff;background-image:none;">
<h1>What is Layer 2 scaling?</h1>
<p><strong>Block chain problem to solve:</strong></p>
<ul>
<li>Average block creation time</li>
<li>Block size limit</li>
<li>Number of newer blocks needed to confirm a transaction</li>
</ul>
<p><img src="sources/waiting.png" alt="waiting" /></p>
<footer>© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-footer="© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)" data-background-color="#fff" data-theme="default" data-marpit-pagination="3" data-marpit-pagination-total="59" style="--paginate:true;--footer:© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0);--background-color:#fff;--theme:default;background-color:#fff;background-image:none;">
<p>Let's postulate block chain and cryptocurrency &quot;takes over the world&quot;, ~433.1 billion non-cash transactions per year...</p>
<ul>
<li>
<p>13,734 transactions per second (tx/s) on average!</p>
</li>
<li>
<p>Segwit enabled Bitcoin 'like' block chains, need ~644 parallel versions, combined growth ~210 GB per day!</p>
</li>
<li>
<p>Ethereum 'like' block chains, need ~541 parallel versions, combined growth  ~120 GB per day!</p>
</li>
</ul>
<p>This is why we need a proper scaling solution</p>
<footer>© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-footer="© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)" data-background-color="#fff" data-theme="default" data-marpit-pagination="4" data-marpit-pagination-total="59" style="--paginate:true;--footer:© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0);--background-color:#fff;--theme:default;background-color:#fff;background-image:none;">
<p><strong>Open Systems Interconnection (OSI) model</strong></p>
<p>This is where the term 'Layer 2' is borrowed from</p>
<p><img src="sources/OSI_Model.png" alt="OSI_Model h:400px" style="height:400px;" /></p>
<footer>© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-footer="© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)" data-background-color="#fff" data-theme="default" data-marpit-pagination="5" data-marpit-pagination-total="59" style="--paginate:true;--footer:© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0);--background-color:#fff;--theme:default;background-color:#fff;background-image:none;">
<p><strong>Layer 2 scaling</strong></p>
<ul>
<li>In block chain, decentralized Layer 2 protocols (i.e. Layer 2 scaling) refers to transaction throughput scaling solutions</li>
<li>Run on top of the main block chain (off-chain), while preserving the attributes of the main block chain (e.g. crypto economic consensus)</li>
</ul>
<p><img src="sources/layer2scaling.png" alt="layer2scaling w:650px" style="width:650px;" /></p>
<footer>© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-footer="© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)" data-background-color="#fff" data-theme="default" data-marpit-pagination="6" data-marpit-pagination-total="59" style="--paginate:true;--footer:© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0);--background-color:#fff;--theme:default;background-color:#fff;background-image:none;">
<h1>How will this be applicable to Tari?</h1>
<ul>
<li>Tari is a high-throughput protocol that will need to handle real world transaction volumes</li>
<li>Big Neon, the initial business application to be built on top of the Tari block chain
<ul>
<li>High volume transactions when tickets sales open and when tickets will be redeemed</li>
<li>Imagine an 85,000 seat stadium with 72 entrance queues on match days...</li>
<li>Serialized real world scanning: 500 tickets in 4 minutes, or ~2 spectators per second per queue</li>
</ul>
</li>
<li>This will be impossible to do with parent block chain scaling solutions</li>
</ul>
<footer>© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-footer="© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)" data-background-color="#fff" data-theme="default" data-marpit-pagination="7" data-marpit-pagination-total="59" style="--paginate:true;--footer:© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0);--background-color:#fff;--theme:default;background-color:#fff;background-image:none;">
<h1>Layer 2 scaling current initiatives</h1>
<h2>Micropayment Channels</h2>
<ul>
<li>Users can make multiple transactions without committing all to the block chain</li>
<li>Hashed Time-Locked Contracts (HTLC) allow payments to be securely routed across multiple payment channels</li>
<li>It is a second layer payment protocol that operates on top of a block chain</li>
</ul>
<p><strong>Example:</strong> The Lightning Network</p>
<p><img src="sources/bitcoin-lightning-network-basic.png" alt="lightningnetwork w:550px" style="width:550px;" /></p>
<footer>© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-footer="© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)" data-background-color="#fff" data-theme="default" data-marpit-pagination="8" data-marpit-pagination-total="59" style="--paginate:true;--footer:© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0);--background-color:#fff;--theme:default;background-color:#fff;background-image:none;">
<h3>Who ?</h3>
<ul>
<li>Bitcoin, Litecoin, Zcash, Ripple</li>
<li>Ethereum also interested</li>
</ul>
<h3>Strengths</h3>
<ul>
<li>A leading solution presented to scale Bitcoin and Litecoin</li>
<li>Speed of confirmed transactions</li>
<li>Low transaction fees</li>
</ul>
<footer>© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-footer="© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)" data-background-color="#fff" data-theme="default" data-marpit-pagination="9" data-marpit-pagination-total="59" style="--paginate:true;--footer:© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0);--background-color:#fff;--theme:default;background-color:#fff;background-image:none;">
<h3>Weaknesses</h3>
<ul>
<li>It is not suitable for making bulk payment</li>
<li>Must be connected and online at the time of the transaction</li>
<li>Currently channels are only bilateral</li>
</ul>
<h3>Opportunities for Tari</h3>
<p>Less than expected as Tari's ticketing use case requires many fast transactions with many parties,<br />
not many fast transactions with a single party</p>
<h3>Threats to Tari</h3>
<p>None</p>
<footer>© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-footer="© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)" data-background-color="#fff" data-theme="default" data-marpit-pagination="10" data-marpit-pagination-total="59" style="--paginate:true;--footer:© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0);--background-color:#fff;--theme:default;background-color:#fff;background-image:none;">
<h2>State Channels</h2>
<p>State channels the more general form of micropayment channels (also used for any arbitrary<br />
“state update” on block chain) like changes inside smart contract.</p>
<p><strong>Consensus</strong>: Change of state within channel needs explicit cryptographic consent. Use<br />
digitally signed and hash-locked transfers as consensus mechanism (balance proofs) secured by<br />
time-out (HTLC).</p>
<p><img src="sources/Raiden.png" alt="Raiden" /></p>
<footer>© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-footer="© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)" data-background-color="#fff" data-theme="default" data-marpit-pagination="11" data-marpit-pagination-total="59" style="--paginate:true;--footer:© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0);--background-color:#fff;--theme:default;background-color:#fff;background-image:none;">
<h3>Who?</h3>
<ul>
<li>
<p>Raiden (<em><strong>On Ethereum</strong></em>)</p>
<ul>
<li>Research state channel technology, define protocols and develop reference implementations</li>
<li>Works with any ERC20 compatible token</li>
</ul>
</li>
<li>
<p>Counterfactual (<em><strong>On Ethereum</strong></em>)</p>
<ul>
<li>Generalised framework for native state channels integration (Ethereum dApps)</li>
<li>State deposited once and then used by any set of dApps afterwards</li>
<li>Counterfactual instantiation means to instantiate a contract without actually deploying<br />
it on-chain, users sign and share commitments to the multisig wallet</li>
<li>All parties act as though it has been deployed, even though it hasn't</li>
</ul>
</li>
</ul>
<footer>© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-footer="© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)" data-background-color="#fff" data-theme="default" data-marpit-pagination="12" data-marpit-pagination-total="59" style="--paginate:true;--footer:© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0);--background-color:#fff;--theme:default;background-color:#fff;background-image:none;">
<ul>
<li>
<ul>
<li>Makes use of global registry, an on-chain contract that maps unique deterministic addresses for any counterfactual<br />
contract to actual on-chain deployed addresses</li>
<li>A typical Counterfactual state-channel is composed of counterfactually instantiated objects</li>
</ul>
</li>
</ul>
<p><img src="sources/Counterfactual.png" alt="Counterfactual w:600px" style="width:600px;" /></p>
<footer>© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-footer="© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)" data-background-color="#fff" data-theme="default" data-marpit-pagination="13" data-marpit-pagination-total="59" style="--paginate:true;--footer:© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0);--background-color:#fff;--theme:default;background-color:#fff;background-image:none;">
<ul>
<li>
<p>Funfair (<em><strong>On Ethereum</strong></em>)</p>
<ul>
<li>Decentralized gambling platform, centralized server based random number generation</li>
<li>Investigating threshold cryptography like Boneh–Lynn–Shacham (BLS) signature schemes to enable secure random number<br />
generation by a group of participants</li>
</ul>
</li>
<li>
<p>Trinity  (<em><strong>On NEO</strong></em>)</p>
<ul>
<li>Trinity is an open-source network protocol based on NEP-5 smart contracts</li>
<li>Trinity for NEO is the same as the Raiden Network for Ethereum</li>
<li>Trinity uses the same consensus mechanism as the Raiden network</li>
<li>New token (TNC) to fund the Trinity network; NEO, NEP-5 and TNC tokens are supported</li>
</ul>
</li>
</ul>
<footer>© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-footer="© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)" data-background-color="#fff" data-theme="default" data-marpit-pagination="14" data-marpit-pagination-total="59" style="--paginate:true;--footer:© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0);--background-color:#fff;--theme:default;background-color:#fff;background-image:none;">
<h3>Strengths</h3>
<ul>
<li>Allows payments and changes to smart contracts</li>
<li>Same as for Micropayment Channels</li>
</ul>
<h3>Weaknesses, Opportunities for Tari, Threats for Tari</h3>
<ul>
<li>Same as for Micropayment Channels</li>
</ul>
<footer>© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-footer="© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)" data-background-color="#fff" data-theme="default" data-marpit-pagination="15" data-marpit-pagination-total="59" style="--paginate:true;--footer:© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0);--background-color:#fff;--theme:default;background-color:#fff;background-image:none;">
<h2>Off-chain matching engines</h2>
<ul>
<li>Orders are matched off-chain in matching engine and fulfilled on-chain</li>
<li>Allows complex orders</li>
<li>Support cross-chain transfers</li>
<li>Maintains public record of orders and a deterministic specification of behaviour</li>
<li>Makes use of token representation smart contract, that converts global assets into smart contract tokens and vice versa</li>
</ul>
<footer>© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-footer="© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)" data-background-color="#fff" data-theme="default" data-marpit-pagination="16" data-marpit-pagination-total="59" style="--paginate:true;--footer:© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0);--background-color:#fff;--theme:default;background-color:#fff;background-image:none;">
<h3>Who?</h3>
<p><strong>Neon Exchange (NEX)</strong> a NEO dApp</p>
<ul>
<li>Initially focussed on NEO, GAS and NEP-5 token transactions  -  Exchange on Ethereum and other block chains planned</li>
<li>Off-chain matching engine will be scalable, distributed, fault-tolerant, function continuously and without downtime</li>
<li>Consensus is achieved using cryptographically signed requests, public ledgers of transactions</li>
</ul>
<p><strong>0x</strong> An Ethereum ERC20 based smart contract token (ZRX)</p>
<ul>
<li>Open source protocol to exchange ERC20 compliant tokens, matching engines in the form of dApps (<em>Relayers</em>), facilitate<br />
transactions between <em>Makers</em> and <em>Takers</em></li>
<li>Consensus are governed with the publically available DEX smart contract</li>
</ul>
<footer>© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-footer="© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)" data-background-color="#fff" data-theme="default" data-marpit-pagination="17" data-marpit-pagination-total="59" style="--paginate:true;--footer:© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0);--background-color:#fff;--theme:default;background-color:#fff;background-image:none;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;sources/NEX-matching-engine.png&quot;);background-size:800px auto;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-footer="© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)" data-background-color="#fff" data-theme="default" data-marpit-pagination="17" data-marpit-pagination-total="59" style="--paginate:true;--footer:© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0);--background-color:#fff;--theme:default;background-color:#fff;background-image:none;" data-marpit-advanced-background="content"><footer>© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="17" data-marpit-pagination-total="59"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-footer="© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)" data-background-color="#fff" data-theme="default" data-marpit-pagination="18" data-marpit-pagination-total="59" style="--paginate:true;--footer:© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0);--background-color:#fff;--theme:default;background-color:#fff;background-image:none;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;sources/0xSequence.png&quot;);background-size:800px auto;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-footer="© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)" data-background-color="#fff" data-theme="default" data-marpit-pagination="18" data-marpit-pagination-total="59" style="--paginate:true;--footer:© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0);--background-color:#fff;--theme:default;background-color:#fff;background-image:none;" data-marpit-advanced-background="content"><footer>© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="18" data-marpit-pagination-total="59"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-footer="© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)" data-background-color="#fff" data-theme="default" data-marpit-pagination="19" data-marpit-pagination-total="59" style="--paginate:true;--footer:© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0);--background-color:#fff;--theme:default;background-color:#fff;background-image:none;">
<h3>Strengths</h3>
<ul>
<li>Performance {<em>NEX</em>, <em>0x</em>}
<ul>
<li>Off-chain request/order</li>
<li>Off-chain matching</li>
</ul>
</li>
<li>NEX specific
<ul>
<li>Batched on-chain commits</li>
<li>Cross-chain transfers</li>
<li>Support of national currencies</li>
<li>Public JavaScript Object Notation (JSON) Application Programmers Interface (API) &amp; web extension API for third-party<br />
applications to trade tokens</li>
<li>Development environment: <em><strong>Elixir on top of Erlang</strong></em> to enable scalable, distributed, and fault-tolerant matching<br />
engine</li>
</ul>
</li>
</ul>
<footer>© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-footer="© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)" data-background-color="#fff" data-theme="default" data-marpit-pagination="20" data-marpit-pagination-total="59" style="--paginate:true;--footer:© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0);--background-color:#fff;--theme:default;background-color:#fff;background-image:none;">
<ul>
<li>
<ul>
<li>Cure53 full security audit on web extension, NEX tokens regulated as registered European securities</li>
</ul>
</li>
<li>0x specific
<ul>
<li>Open source protocol enable creation of independent off-chain dApp matching engines (<em>Relayers</em>)</li>
<li>Totally transparent matching of orders with no single point of control
<ul>
<li>Maker's order only enters a Relayer's order book if fee schedule is adhered to</li>
<li>Exchange can only happen if a Taker is willing to accept</li>
</ul>
</li>
<li>Consensus and settlement governed by the publically available DEX smart contract</li>
</ul>
</li>
</ul>
<h3>Weaknesses</h3>
<ul>
<li>NEX and 0x still in development</li>
</ul>
<footer>© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-footer="© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)" data-background-color="#fff" data-theme="default" data-marpit-pagination="21" data-marpit-pagination-total="59" style="--paginate:true;--footer:© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0);--background-color:#fff;--theme:default;background-color:#fff;background-image:none;">
<ul>
<li>NEX specific
<ul>
<li>Certain level of trust is required, similar to traditional exchange</li>
<li>Closed liquidity pool</li>
</ul>
</li>
<li>0x specific
<ul>
<li>Trusted Token Registry will be required to verify ERC20 token addresses and exchange rates</li>
<li>Front running transactions and transaction collisions possible, more development needed</li>
<li>Batch processing ability unknown</li>
</ul>
</li>
</ul>
<h3>Opportunities for Tari</h3>
<ul>
<li>Matching engines in general have opportunity for Tari; the specific scheme to be investigated further</li>
</ul>
<h3>Threats for Tari</h3>
<ul>
<li>None</li>
</ul>
<footer>© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-footer="© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)" data-background-color="#fff" data-theme="default" data-marpit-pagination="22" data-marpit-pagination-total="59" style="--paginate:true;--footer:© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0);--background-color:#fff;--theme:default;background-color:#fff;background-image:none;">
<h2>Masternodes</h2>
<ul>
<li>
<p>A masternode is a server on a decentralized network, features like direct send/instant transactions<br />
or private transactions</p>
</li>
<li>
<p>Masternode operators rewarded by earning portions of block rewards, standard return on their stakes<br />
&amp; portion of the transaction fees - allowing for a greater ROI</p>
</li>
<li>
<p><strong>Dash Example</strong></p>
<ul>
<li>2nd tier network masternodes exists alongside a 1st tier network miners to achieve distributed<br />
consensus on the block chain</li>
<li>Special deterministic algorithm used to create pseudo-random ordering of Masternodes</li>
<li>N pseudo random Masternodes perform the same task, act as an oracle</li>
<li>Proof of service algorithm: Masternodes check rest of network to ensure they remain active, ~1%<br />
checked each block, entire network checked ~6 times per day (trustless, randomly via the<br />
Quorum system)</li>
</ul>
</li>
</ul>
<footer>© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-footer="© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)" data-background-color="#fff" data-theme="default" data-marpit-pagination="23" data-marpit-pagination-total="59" style="--paginate:true;--footer:© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0);--background-color:#fff;--theme:default;background-color:#fff;background-image:none;">
<h3>Who?</h3>
<p>Block, Bata, Crown, Chaincoin, Dash, Diamond, ION, Monetary Unit, Neutron, PIVX, Vcash, XtraBytes</p>
<h3>Strengths</h3>
<ul>
<li>Can sustain and take care of the ecosystem, protect block chains from network attacks</li>
<li>Can perform decentralized governance of miners by having the power to reject or orphan blocks</li>
<li>Can support decentralized exchanges</li>
<li>Can be used to facilitate smart contracts</li>
<li>Can facilitate a decentralized marketplace</li>
<li>Can compensate PoW's limitations; avoids mining centralization and consumes less energy</li>
<li>Masternodes promise enhanced stability and network loyalty</li>
</ul>
<footer>© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-footer="© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)" data-background-color="#fff" data-theme="default" data-marpit-pagination="24" data-marpit-pagination-total="59" style="--paginate:true;--footer:© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0);--background-color:#fff;--theme:default;background-color:#fff;background-image:none;">
<h3>Weaknesses</h3>
<ul>
<li>Maintaining of masternodes can be long and arduous</li>
<li>ROI is not guaranteed and inconsistent</li>
<li>IP address is publicized and thus open to attacks</li>
</ul>
<h3>Opportunities for Tari</h3>
<ul>
<li>Masternodes can facilitate smart contracts off-chain &amp; enhance security</li>
<li>Increases incentives</li>
</ul>
<h3>Threats to Tari</h3>
<p>None</p>
<footer>© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-footer="© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)" data-background-color="#fff" data-theme="default" data-marpit-pagination="25" data-marpit-pagination-total="59" style="--paginate:true;--footer:© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0);--background-color:#fff;--theme:default;background-color:#fff;background-image:none;">
<h2>Plasma</h2>
<h3>What is it?</h3>
<ul>
<li>Plasma is a framework for incentivized and enforced execution of smart contracts, scalable to a<br />
significant amount of state updates per second, enabling the root block chain to be able to<br />
represent a significant amount of dApps, each employing its own block chain in a tree format</li>
</ul>
<p><img src="sources/Plasma-example-01.png" alt="Plasma-example-01 w:600px" style="width:600px;" /></p>
<ul>
<li>Plasma relies on two key parts: MapReduce functions, and an optional method to do Proof-of-Stake<br />
token bonding on top of existing block chains</li>
</ul>
<footer>© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-footer="© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)" data-background-color="#fff" data-theme="default" data-marpit-pagination="26" data-marpit-pagination-total="59" style="--paginate:true;--footer:© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0);--background-color:#fff;--theme:default;background-color:#fff;background-image:none;">
<ul>
<li>
<p>Nakamoto Consensus incentives discourage block withholding or other Byzantine behaviour</p>
</li>
<li>
<p>MapReduce: commitments on block chain computations as input in map phase, merkleized<br />
proof of state transition in reduce step when returning the result</p>
</li>
</ul>
<p><img src="sources/Plasma-example.png" alt="Plasma-example w:650px" style="width:650px;" /></p>
<footer>© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-footer="© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)" data-background-color="#fff" data-theme="default" data-marpit-pagination="27" data-marpit-pagination-total="59" style="--paginate:true;--footer:© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0);--background-color:#fff;--theme:default;background-color:#fff;background-image:none;">
<h3>Who?</h3>
<ul>
<li>
<p><em>Loom Network</em>, using Delegated Proof of Stake (DPoS) consensus and validation, enabling<br />
scalable Application Specific Side Chains (DAppChains), running on top of Ethereum</p>
</li>
<li>
<p><em>OMG Network (OmiseGO)</em>, using Proof of Stake (PoS) consensus and validation, a Plasma block<br />
chain scaling solution for finance running on top of Ethereum</p>
</li>
</ul>
<footer>© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-footer="© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)" data-background-color="#fff" data-theme="default" data-marpit-pagination="28" data-marpit-pagination-total="59" style="--paginate:true;--footer:© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0);--background-color:#fff;--theme:default;background-color:#fff;background-image:none;">
<h3>Strengths</h3>
<ul>
<li>Not all participants need to be online to update state</li>
<li>Participants do not need record of entry on parent block chain to enable their participation in<br />
a Plasma block chain</li>
<li>Minimal data needed on parent block chain to confirm transactions when constructing Plasma<br />
block chains in tree format</li>
<li>Private block chain networks can be constructed, enforced by the root block chain (transactions<br />
may occur on local private block chain and have financial activity bonded by a public parent<br />
block chain)</li>
</ul>
<h3>Weaknesses</h3>
<p>Must still be proven on other networks apart from Ethereum</p>
<footer>© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-footer="© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)" data-background-color="#fff" data-theme="default" data-marpit-pagination="29" data-marpit-pagination-total="59" style="--paginate:true;--footer:© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0);--background-color:#fff;--theme:default;background-color:#fff;background-image:none;">
<h3>Opportunities for Tari</h3>
<ul>
<li>Has opportunities for Tari as a L2 scaling solution</li>
<li><em>Possibility to create a Tari ticketing Plasma dAppChain running of Monero without creating a Tari<br />
specific root block chain?</em><br />
[<strong>Note:</strong> This will make the Tari block chain dependent on another block chain.]</li>
</ul>
<h3>Threats for Tari</h3>
<p>The Loom Network's SDK makes it extremely easy for anyone to create a new Plasma block chain. In less<br />
than a year a number of successful and diverse dAppChains have launched. <em>The next one can easily be<br />
for ticket sales...</em></p>
<footer>© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-footer="© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)" data-background-color="#fff" data-theme="default" data-marpit-pagination="30" data-marpit-pagination-total="59" style="--paginate:true;--footer:© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0);--background-color:#fff;--theme:default;background-color:#fff;background-image:none;">
<h2>TumbleBit</h2>
<ul>
<li>TumbleBit protocol was invented at the Boston University</li>
<li>Unidirectional, unlinkable payment hub for Bitcoin</li>
<li>Combines off-chain cryptographics with on-chain Bitcoin scripting to realize smart contracts<br />
not dependent on Segwit</li>
</ul>
<p><img src="sources/TumbleBitOverview.png" alt="TumbleBitOverview" /></p>
<footer>© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-footer="© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)" data-background-color="#fff" data-theme="default" data-marpit-pagination="31" data-marpit-pagination-total="59" style="--paginate:true;--footer:© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0);--background-color:#fff;--theme:default;background-color:#fff;background-image:none;">
<ul>
<li>Bitcoin scripting used: Hashing conditions, signing conditions, conditional execution, 2-of-2<br />
multi signatures and timelocking</li>
<li>Fast, anonymous, off-chain payments through an <strong>untrusted</strong> intermediary called the Tumbler</li>
<li>Classic mixing/tumbling/washing mode or as a fully fledged payment hub</li>
<li>Two interleaved fair-exchange protocols - <em>RSA-Puzzle-Solver Protocol</em> and <em>Puzzle-Promise Protocol</em>,<br />
relies on the RSA cryptosystem's blinding properties</li>
<li>Anonymizing through Tor to ensure that the Tumbler server can operate as a hidden service</li>
</ul>
<footer>© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-footer="© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)" data-background-color="#fff" data-theme="default" data-marpit-pagination="32" data-marpit-pagination-total="59" style="--paginate:true;--footer:© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0);--background-color:#fff;--theme:default;background-color:#fff;background-image:none;">
<ul>
<li>Boston University provided a proof-of-concept and reference implementation</li>
<li>NTumbleBit - C# production implementation of the TumbleBit protocol by Stratis with their Breeze<br />
implementation (Nearly production ready)</li>
</ul>
<p><strong>Strengths</strong></p>
<ul>
<li>Anonymity properties</li>
<li>DoS &amp; Sybil protection</li>
<li>Balance</li>
<li>2x modes of operation: classic tumbler, payment hub</li>
<li>Scale ability</li>
<li>Batch processing</li>
<li>Masternode compatibility</li>
</ul>
<footer>© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-footer="© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)" data-background-color="#fff" data-theme="default" data-marpit-pagination="33" data-marpit-pagination-total="59" style="--paginate:true;--footer:© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0);--background-color:#fff;--theme:default;background-color:#fff;background-image:none;">
<p><strong>Weaknesses</strong></p>
<ul>
<li>Payees have better privacy than the payers</li>
<li>Tumbler service not distributed</li>
<li>Equal denominations required</li>
</ul>
<p><strong>Opportunities for Tari</strong></p>
<p>Has benefits to Tari as a trustless Masternode matching/batch processing engine with strong privacy features.</p>
<footer>© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-footer="© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)" data-background-color="#fff" data-theme="default" data-marpit-pagination="34" data-marpit-pagination-total="59" style="--paginate:true;--footer:© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0);--background-color:#fff;--theme:default;background-color:#fff;background-image:none;">
<h2>Counterparty</h2>
<ul>
<li>Counterparty NOT a block chain, but token protocol that operates on Bitcoin</li>
<li>Full DEX &amp; hardcoded smart contracts, e.g. difference, binary options</li>
<li>Embedded consensus (all comms via Bitcoin, identical ledgers, no P2P network)</li>
<li>Tx meta data embedded into Bitcoin Txs on Bitcoin block chain (e.g. 1-of-3 multisig, P2SH or P2PKH)</li>
<li>Read and validated by the federated nodes, executed by them</li>
</ul>
<footer>© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-footer="© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)" data-background-color="#fff" data-theme="default" data-marpit-pagination="35" data-marpit-pagination-total="59" style="--paginate:true;--footer:© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0);--background-color:#fff;--theme:default;background-color:#fff;background-image:none;">
<p><img src="sources/CounterpartyStack.png" alt="CounterpartyStack w:650px" style="width:650px;" /></p>
<footer>© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-footer="© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)" data-background-color="#fff" data-theme="default" data-marpit-pagination="36" data-marpit-pagination-total="59" style="--paginate:true;--footer:© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0);--background-color:#fff;--theme:default;background-color:#fff;background-image:none;">
<ul>
<li>
<p>On testnet only, never included on the mainnet : <strong>EVM</strong> for smart contracts</p>
<ul>
<li>Counterparty smart contracts “lives” at Bitcoin addresses that starts with a <code>C</code></li>
<li>Broadcast an <code>execute</code> Tx to call a specific function in smart contract code</li>
<li>Tx confirmed by Bitcoin miner -&gt; Counterparty federated nodes execute the function</li>
<li>The contract state is modified as the smart contract code executes and stored in the Counterparty database</li>
</ul>
</li>
<li>
<p>Most notable projects built on top of Counterparty:</p>
<ul>
<li><a href="https://www.ageofchains.com">Age of Chains</a>, <a href="http://spacepirate.io">Age of Rust</a>, <a href="https://www.augmentorsgame.com/">Augmentors</a>, <a href="http://authparty.io/">Authparty</a>, <a href="https://bitcorns.com/">Bitcorns</a>, <a href="http://blockfreight.com/">Blockfreight™</a>, <a href="http://www.blocksafefoundation.com">Blocksafe</a>, <a href="http://btcpaymarket.com">BTCpaymarket.com</a>, <a href="http://coindaddy.io">CoinDaddy</a>, <a href="https://coval.readme.io">COVAL</a>, <a href="http://foldingcoin.net/">FoldingCoin</a>, <a href="https://www.footballcoin.io/">FootballCoin</a>, <a href="http://getgems.org/#/">GetGems</a>, <a href="https://indiesquare.me/">IndieBoard</a>, <a href="https://letstalkbitcoin.com/">LTBCoin - Letstalkbitcoin.com</a>, <a href="https://mafiawars.io/">Mafia Wars</a>, <a href="https://nvo.io/">NVO</a>, <a href="https://proofofvisit.com/">Proof of Visit</a>, <a href="http://rarepepe.party">Rarepepe.party</a>, <a href="http://mandelduck.com/sarutobiisland/">SaruTobi Island</a>, <a href="http://www.spellsofgenesis.com">Spells of Genesis</a>, <a href="https://mandelduck.com/#portfolio">Takara</a>, <a href="https://www.thescarabexperiment.org/">The Scarab Experiment</a>, <a href="https://token.fm/">Token.FM</a>, <a href="http://tokenly.com/">Tokenly</a>, <a href="https://topcoin.com/">TopCoin</a> and <a href="https://XCPDEX.COM">XCP DEX</a></li>
</ul>
</li>
</ul>
<footer>© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-footer="© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)" data-background-color="#fff" data-theme="default" data-marpit-pagination="37" data-marpit-pagination-total="59" style="--paginate:true;--footer:© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0);--background-color:#fff;--theme:default;background-color:#fff;background-image:none;">
<p><strong>Strengths</strong></p>
<ul>
<li>Provides hard coded smart contract abilities rooted in Bitcoin block chain</li>
<li>Embedded consensus - Txs created and embedded into Bitcoin Txs (permissionless innovation)</li>
</ul>
<p><strong>Weaknesses</strong></p>
<ul>
<li>Embedded consensus requires lockstep upgrades from network nodes to avoid forks</li>
<li>Embedded consensus imposes limitations on 2nd layer to interact with base layer's token</li>
<li>Embedded consensus hampers protocol flexibility &amp; limits speed to that of base layer</li>
</ul>
<p><strong>Opportunities for Tari</strong></p>
<p>See <strong><em>Scriptless scripts</em></strong></p>
<footer>© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-footer="© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)" data-background-color="#fff" data-theme="default" data-marpit-pagination="38" data-marpit-pagination-total="59" style="--paginate:true;--footer:© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0);--background-color:#fff;--theme:default;background-color:#fff;background-image:none;">
<h2>2-Way Pegged Secondary Block Chains</h2>
<ul>
<li>2WP allows &quot;transfer&quot; of BTC from main Bitcoin block chain to secondary block chain and<br />
vice-versa at fixed rate, use appropriate security protocol.</li>
<li>&quot;Transfer&quot; involves BTC be locked on main Bitcoin block chain, made available on secondary<br />
block chain</li>
<li><strong>Sidechain:</strong> Security protocol implemented using Simplified Payment Verification (SPV) proofs</li>
<li><strong>Drivechain:</strong> Custody of BTC to miners, vote when to unlock BTC and where to send them</li>
<li><strong>Federated Peg/Sidechain:</strong> Trusted federation of mutually distrusting functionaries/notaries</li>
<li><strong>Hybrid Sidechain-Drivechain-Federated Peg:</strong> SPV proofs one way and mix of miner<br />
Dynamic Membership Multi-party Signature (DMMS) and functionaries/notaries multi-signatures going back</li>
</ul>
<footer>© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-footer="© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)" data-background-color="#fff" data-theme="default" data-marpit-pagination="39" data-marpit-pagination-total="59" style="--paginate:true;--footer:© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0);--background-color:#fff;--theme:default;background-color:#fff;background-image:none;">
<p><img src="sources/RSK_HybridSideDriveChain.png" alt="RSK_HybridSideDriveChain h:500px" style="height:500px;" /></p>
<ul>
<li>Locking of BTC on main block chain with P2SH Tx (BTC to script hash, not public key hash)</li>
</ul>
<footer>© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-footer="© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)" data-background-color="#fff" data-theme="default" data-marpit-pagination="40" data-marpit-pagination-total="59" style="--paginate:true;--footer:© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0);--background-color:#fff;--theme:default;background-color:#fff;background-image:none;">
<ul>
<li>To unlock, provide a script matching the script hash and data to make script evaluate true</li>
<li>2WP promise concluded when equivalent amount tokens on secondary block chain locked so original<br />
bitcoins can be unlocked</li>
</ul>
<p><strong>Who</strong></p>
<ul>
<li>RSK (<em>formerly Rootstock</em>) using a hybrid sidechain-drivechain security protocol</li>
<li>Hivemind (formerly Truthcoin) is implementing a Peer-to-Peer Oracle Protocol</li>
<li>Blockstream is implementing a Federated Sidechain called Liquid</li>
</ul>
<p><img src="sources/Blockstream-Federated-Sidechain.png" alt="Blockstream-Federated-Sidechain" /></p>
<footer>© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-footer="© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)" data-background-color="#fff" data-theme="default" data-marpit-pagination="41" data-marpit-pagination-total="59" style="--paginate:true;--footer:© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0);--background-color:#fff;--theme:default;background-color:#fff;background-image:none;">
<p><strong>Strengths</strong></p>
<ul>
<li>Permissionless Innovation</li>
<li>can be used to test or implement new features without risk</li>
<li>Chains-as-a-Service (CaaS), with data storage 2WP secondary block chains</li>
<li>Make it easier to implement smart contracts</li>
<li>Can support larger block sizes and more Txs per second</li>
</ul>
<p><strong>Weaknesses</strong></p>
<ul>
<li>Transferring BTC back into the main Bitcoin block chain is not secure</li>
<li>Hugely dependent on merged mining, thus 51% attacks are a real threat</li>
<li>DMMS provided by mining not secure for small systems, while trust of federation/notaries riskier for large systems</li>
</ul>
<p><strong>Opportunities for Tari</strong></p>
<p>None, if enough functionality will be built into the main Tari block chain</p>
<footer>© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-footer="© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)" data-background-color="#fff" data-theme="default" data-marpit-pagination="42" data-marpit-pagination-total="59" style="--paginate:true;--footer:© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0);--background-color:#fff;--theme:default;background-color:#fff;background-image:none;">
<h2>Lumino</h2>
<ul>
<li>Lumino Transaction Compression Protocol (LTCP) -&gt; Tx compression</li>
<li>It is a lightning-like extension of the RSK platform that uses LTCP</li>
<li>Difference compression of data from same owner, aggregate signing of previous Txs</li>
<li>RSK newly launched main net January 2018, Lumino Network to be launched test net</li>
</ul>
<footer>© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-footer="© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)" data-background-color="#fff" data-theme="default" data-marpit-pagination="43" data-marpit-pagination-total="59" style="--paginate:true;--footer:© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0);--background-color:#fff;--theme:default;background-color:#fff;background-image:none;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-footer="© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)" data-background-color="#fff" data-theme="default" data-marpit-pagination="44" data-marpit-pagination-total="59" style="--paginate:true;--footer:© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0);--background-color:#fff;--theme:default;background-color:#fff;background-image:none;">

<p><strong>Weaknesses</strong></p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-footer="© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)" data-background-color="#fff" data-theme="default" data-marpit-pagination="45" data-marpit-pagination-total="59" style="--paginate:true;--footer:© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0);--background-color:#fff;--theme:default;background-color:#fff;background-image:none;">
<h2>Scriptless scripts</h2>
<ul>
<li><em>Scriptless Scripts</em> was coined and invented by mathematician Andrew Poelstra</li>
<li>Scripting functionality is offered without actual scripts on the block chain to implement<br />
smart contracts</li>
<li>Currently only work on Mimblewimble and makes use of specific Schnorr signature scheme</li>
<li>Signature aggregation, mathematically combining several signatures into a single signature,<br />
without having to prove Knowledge of Secret Keys (KOSK)</li>
<li>Known as the <em>plain public-key model</em> where only requirement is that each potential signer<br />
has public key</li>
<li>KOSK requires users prove possession of secret key during public key registration with certification<br />
authority, one way to generically prevent rogue-key attacks</li>
</ul>
<footer>© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-footer="© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)" data-background-color="#fff" data-theme="default" data-marpit-pagination="46" data-marpit-pagination-total="59" style="--paginate:true;--footer:© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0);--background-color:#fff;--theme:default;background-color:#fff;background-image:none;">
<ul>
<li>Signature aggregation properties sought here (different to normal multi-signature scheme):
<ul>
<li>Must be provably secure in the <em>plain public-key model</em></li>
<li>Must satisfy normal Schnorr equation, resulting signature written as function of combination<br />
of public keys</li>
<li>Must allow for Interactive Aggregate Signatures (IAS) where signers are required to cooperate</li>
<li>Must allow for Non-interactive Aggregate Signatures (NAS) where aggregation can be done by<br />
anyone</li>
<li>Must allow each signer to sign the same message</li>
<li>Must allow each signer to sign their own message</li>
</ul>
</li>
</ul>
<footer>© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-footer="© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)" data-background-color="#fff" data-theme="default" data-marpit-pagination="47" data-marpit-pagination-total="59" style="--paginate:true;--footer:© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0);--background-color:#fff;--theme:default;background-color:#fff;background-image:none;">
<p><strong>User Story...</strong></p>
<p>Alice and Bob each needs to provide half a Schnorr signature for a Tx whereby Alice promises to reveal<br />
a secret to Bob in exchange for 1 crypto coin.</p>
<p>Alice can calculate the difference between her half Schnorr signature and the Schnorr signature of the<br />
secret (adaptor signature) and hand it over to Bob. Bob then has the ability to verify the correctness<br />
of the adaptor signature without knowing the original signatures. Bob can then provide his half Schnorr<br />
signature to Alice so she can broadcast the full Schnorr signature to claim the crypto coin.</p>
<p>By broadcasting the full Schnorr signature Bob has access to Alice's half Schnorr signature and he<br />
can then calculate the Schnorr signature of the secret because he already knows the adaptor signature,<br />
thereby claiming his prize. This is also known as <em>Zero-Knowledge Contingent Payments</em>.</p>
<footer>© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-footer="© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)" data-background-color="#fff" data-theme="default" data-marpit-pagination="48" data-marpit-pagination-total="59" style="--paginate:true;--footer:© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0);--background-color:#fff;--theme:default;background-color:#fff;background-image:none;">
<p><strong>Who does it?</strong></p>
<p><a href="https://grin-tech.org/">grin-tech.org</a></p>
<p>Mimblewimble is being sited by Andrew Poelstra as being the ultimate <em>Scriptless Script</em>.</p>
<p><img src="sources/Mimblewimble.png" alt="Mimblewimble" /></p>
<footer>© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-footer="© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)" data-background-color="#fff" data-theme="default" data-marpit-pagination="49" data-marpit-pagination-total="59" style="--paginate:true;--footer:© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0);--background-color:#fff;--theme:default;background-color:#fff;background-image:none;">
<p><strong>Strengths</strong></p>
<ul>
<li><strong>Data savings:</strong> Signature aggregation provides data compression on block chain</li>
<li><strong>Privacy:</strong> Nothing about Scriptless Script smart contract, other than the settlement Tx, is ever<br />
recorded on the block chain</li>
<li><strong>Multiplicity:</strong> Multiple digital assets can be transferred between two parties in a single<br />
settlement Tx</li>
<li><strong>Implicit scalability:</strong> Scalability on the block chain is achieved by virtue of compressing multiple<br />
Txs into a single settlement Tx</li>
</ul>
<footer>© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-footer="© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)" data-background-color="#fff" data-theme="default" data-marpit-pagination="50" data-marpit-pagination-total="59" style="--paginate:true;--footer:© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0);--background-color:#fff;--theme:default;background-color:#fff;background-image:none;">
<p><strong>Weaknesses</strong></p>
<ul>
<li>Naive implementation of Schnorr multi-signatures that satisfies key aggregation is not secure</li>
<li>Bellare and Neven (BN) Schnorr signature scheme loses the key aggregation property in order to gain<br />
security in the plain public-key model</li>
<li>New Schnorr-based multi-signature scheme MuSig, provably secure in the <em>plain public-key model</em>,<br />
interactive signature aggregation where each signer signs their own message must still be proven<br />
by complete security analysis</li>
</ul>
<p><strong>Opportunities for Tari</strong></p>
<ul>
<li>Tari should implement Mimblewimble, <em>Scriptless Script</em>s and the MuSig Schnorr signature scheme</li>
<li>Mimblewimble <em>Scriptless Script</em>s could be combined with a federated node (or masternode), similar<br />
to that being developed by Counterparty, but with improved consensus</li>
</ul>
<footer>© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-footer="© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)" data-background-color="#fff" data-theme="default" data-marpit-pagination="51" data-marpit-pagination-total="59" style="--paginate:true;--footer:© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0);--background-color:#fff;--theme:default;background-color:#fff;background-image:none;">
<h2>DAG Derivative Protocols</h2>
<ul>
<li>
<p>A Directed Acyclic Graph (DAG) is a finite directed graph with no directed cycles</p>
</li>
<li>
<p>A directed graph is acyclic if it has a topological ordering: for every directed edge <em>uv</em> from vertex <em>u</em> to<br />
vertex <em>v</em>, <em>u</em> comes before <em>v</em> in the ordering</p>
</li>
</ul>
<p><img src="sources/DAG.png" alt="DAG" /></p>
<footer>© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-footer="© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)" data-background-color="#fff" data-theme="default" data-marpit-pagination="52" data-marpit-pagination-total="59" style="--paginate:true;--footer:© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0);--background-color:#fff;--theme:default;background-color:#fff;background-image:none;">
<ul>
<li>DAG derivative protocols: <a href="https://eprint.iacr.org/2013/881.pdf">GHOST</a> (<em>as Ethash PoW algorithm in Ethereum,<br />
Dagger-Hashimoto</em>), <a href="https://scalingbitcoin.org/hongkong2015/presentations/DAY2/2_breaking_the_chain_1_mcelrath.pdf">Braiding</a>, <a href="https://scalingbitcoin.org/milan2016/presentations/D2%20-%209%20-%20David%20Vorick.pdf">Jute</a>, <a href="http://www.cs.huji.ac.il/~yoni_sompo/pubs/16/SPECTRE_complete.pdf">SPECTRE</a> and <a href="https://docs.wixstatic.com/ugd/242600_92372943016c47ecb2e94b2fc07876d6.pdf">PHANTOM</a> was presented</li>
<li>DAG in block chain includes traditional off-chain blocks into the ledger, governed by<br />
mathematical rules</li>
<li>A parent that is simultaneously an ancestor of another parent is disallowed</li>
</ul>
<p><img src="sources/DAGTopologicalOrdering.png" alt="DAGTopologicalOrdering" /></p>
<footer>© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-footer="© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)" data-background-color="#fff" data-theme="default" data-marpit-pagination="53" data-marpit-pagination-total="59" style="--paginate:true;--footer:© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0);--background-color:#fff;--theme:default;background-color:#fff;background-image:none;">
<ul>
<li>Main problems solved by the DAG derivative protocols:
<ul>
<li>Inclusion of orphaned blocks (decrease the negative effect of slow propagation)</li>
<li>Mitigation against selfish mining attacks</li>
</ul>
</li>
</ul>
<p><img src="sources/GHOST.png" alt="GHOST" /></p>
<footer>© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-footer="© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)" data-background-color="#fff" data-theme="default" data-marpit-pagination="54" data-marpit-pagination-total="59" style="--paginate:true;--footer:© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0);--background-color:#fff;--theme:default;background-color:#fff;background-image:none;">
<ul>
<li>Most DAG derivative protocols
<ul>
<li>Blocks containing conflicting Txs (<em>i.e. conflicting blocks</em>) are not orphaned <em>[not in Braiding]</em></li>
<li>Conflicting Txs are thrown out while processing the chain</li>
<li>SPECTRE: blocks vote -&gt; Tx robustly accepted, Tx robustly rejected, Tx indefinite “pending”</li>
<li>All conflicting blocks earn their respective miners a block reward <em>[not in Braiding]</em></li>
</ul>
</li>
</ul>
<p><img src="sources/SPECTRE.png" alt="SPECTRE" /></p>
<footer>© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-footer="© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)" data-background-color="#fff" data-theme="default" data-marpit-pagination="55" data-marpit-pagination-total="59" style="--paginate:true;--footer:© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0);--background-color:#fff;--theme:default;background-color:#fff;background-image:none;">
<ul>
<li>Inclusive (DAG derivative) protocols
<ul>
<li>Incentives for behavior changes by nodes lead to increased throughput</li>
<li>Better payoff for weak miners</li>
</ul>
</li>
</ul>
<p><img src="sources/InclusiveProtocolDAG.png" alt="InclusiveProtocolDAG" /></p>
<ul>
<li><em>Note: DAG derivative protocols not Layer 2 Scaling solution, offer scaling of primary block chain</em></li>
</ul>
<footer>© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-footer="© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)" data-background-color="#fff" data-theme="default" data-marpit-pagination="56" data-marpit-pagination-total="59" style="--paginate:true;--footer:© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0);--background-color:#fff;--theme:default;background-color:#fff;background-image:none;">
<ul>
<li>The Hebrew University of Jerusalem &amp; <a href="https://www.daglabs.com/">DAGlabs</a> (<em>the commercial development chapter</em>)
<ul>
<li><a href="https://eprint.iacr.org/2013/881.pdf">GHOST</a>, <a href="http://www.cs.huji.ac.il/~yoni_sompo/pubs/16/SPECTRE_complete.pdf">SPECTRE</a>, <a href="https://docs.wixstatic.com/ugd/242600_92372943016c47ecb2e94b2fc07876d6.pdf">PHANTOM</a></li>
</ul>
</li>
<li>Ethereum as the Ethash PoW algorithm that has been adapted from GHOST</li>
<li><a href="http://bob.mcelrath.org/resume/">Dr. Bob McElrath</a>
<ul>
<li><a href="https://scalingbitcoin.org/hongkong2015/presentations/DAY2/2_breaking_the_chain_1_mcelrath.pdf">Brading</a></li>
</ul>
</li>
<li>David Vorick
<ul>
<li><a href="https://scalingbitcoin.org/milan2016/presentations/D2%20-%209%20-%20David%20Vorick.pdf">Jute</a></li>
</ul>
</li>
<li>Crypto currencies:
<ul>
<li><a href="https://www.iota.org/">IOTA</a></li>
<li><a href="https://nano.org/en">Nano</a></li>
<li><a href="https://byteball.org/">Byteball</a></li>
</ul>
</li>
</ul>
<footer>© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-footer="© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)" data-background-color="#fff" data-theme="default" data-marpit-pagination="57" data-marpit-pagination-total="59" style="--paginate:true;--footer:© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0);--background-color:#fff;--theme:default;background-color:#fff;background-image:none;">
<p><strong>Strengths</strong></p>
<ul>
<li><strong>Layer 1 scaling:</strong> Increased Tx throughput on the main block chain</li>
<li><strong>Fairness:</strong> Better payoff for weak miners</li>
<li><strong>Decentralization mitigation:</strong> Weaker miners also get profits</li>
<li><strong>Tx confirmation times:</strong> Confirmation times of several seconds (SPECTRE)</li>
<li><strong>Smart contracts:</strong> Support smart contracts (PHANTOM)</li>
</ul>
<p><strong>Weaknesses</strong></p>
<ul>
<li>Still not proven 100%, development continuing</li>
<li>DAG derivative protocols differ on important aspects like miner payment schemes, security<br />
models, support for smart contracts, confirmation times, etc.</li>
<li>All DAG derivative protocols are not created equal, beware!</li>
</ul>
<footer>© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-footer="© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)" data-background-color="#fff" data-theme="default" data-marpit-pagination="58" data-marpit-pagination-total="59" style="--paginate:true;--footer:© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0);--background-color:#fff;--theme:default;background-color:#fff;background-image:none;">
<p><strong>Opportunities for Tari</strong></p>
<ul>
<li>Applying the basic DAG principles to make a 51% attack harder by virtue of fairness and<br />
miner decentralization resistance.</li>
<li>Choosing the correct DAG derivative protocol can also significantly improve Layer 1 scaling</li>
</ul>
<footer>© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-footer="© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)" data-background-color="#fff" data-theme="default" data-marpit-pagination="59" data-marpit-pagination-total="59" style="--paginate:true;--footer:© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0);--background-color:#fff;--theme:default;background-color:#fff;background-image:none;">
<h2>Observations</h2>
<p>Further investigation into the more promising layer 2 scaling solutions and technologies is<br />
required to verify alignment, applicability and use-ability.</p>
<p>Although not all technologies covered here are Layer 2 Scaling solutions, the strengths should<br />
be considered as building blocks for the Tari protocol.</p>
<footer>© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)</footer>
</section>
