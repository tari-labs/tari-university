<ul>
<li>Introduction</li>
<li>Arithmetic Circuits</li>
<li>Rank-1 Constraint Systems</li>
<li>From Arithmetic Circuits to Programmable Constraint Systems for Bulletproofs</li>
<li>Interstellar's Bulletproof Constraint System</li>
<li>Conclusion</li>
</ul>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-footer="© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)" data-theme="default" data-marpit-pagination="2" data-marpit-pagination-total="28" style="--paginate:true;--footer:© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0);--theme:default;">
<h2>Introduction</h2>
<ul>
<li>From the research that has gone into this topic, came out</li>
</ul>
<p>(a) A curated content on zkSNARKs,</p>
<p>(b) R1CS with Applications to Bulletproofs</p>
<footer>© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-footer="© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)" data-theme="default" data-marpit-pagination="3" data-marpit-pagination-total="28" style="--paginate:true;--footer:© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0);--theme:default;">
<p>Bulletproofs on the other hand have been extensively covered.</p>
<p><img src="./sources/bulletproofs-r1cs-pic.png" alt="h:550px" style="height:550px;" /></p>
<footer>© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-footer="© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)" data-theme="default" data-marpit-pagination="4" data-marpit-pagination-total="28" style="--paginate:true;--footer:© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0);--theme:default;">
<p>R1CS form a thin slice of the TLU reports on Bulletproofs.</p>
<p>The big challenge was to avoid rehearsing things already presented under Bulletproofs.</p>
<p><img src="./sources/r1cs-zoomin.png" alt="r1cs-zoomin" /></p>
<footer>© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-footer="© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)" data-theme="default" data-marpit-pagination="5" data-marpit-pagination-total="28" style="--paginate:true;--footer:© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0);--theme:default;">
<p>So this talk will focus specifically on;</p>
<ul>
<li>What an R1CS is</li>
<li>The link between Arithmetic Circuits and R1CS</li>
<li>Comparing ZK Proofs for Arithmetic Circuits (Bootle et al.) and Programmable Constraints Systems (Cathie Yun et al.)</li>
</ul>
<footer>© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-footer="© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)" data-theme="default" data-marpit-pagination="6" data-marpit-pagination-total="28" style="--paginate:true;--footer:© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0);--theme:default;">
<ul>
<li>We are not worried too much about specific fields.
<ul>
<li>
<p>A field is a set of objects (numbers) on which one can define some “addition” and “multiplication”</p>
</li>
<li>
<p>The idea of R1CS is not that sophisticated or complex.</p>
</li>
<li>
<p>The main issue here is language. It’s about expressing computational problems in a way that enables fast computations.</p>
</li>
</ul>
</li>
</ul>
<footer>© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-footer="© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)" data-theme="default" data-marpit-pagination="7" data-marpit-pagination-total="28" style="--paginate:true;--footer:© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0);--theme:default;">
<h2>Arithmetic Circuits</h2>
<ul>
<li>Many problems in Cryptography are expressible as polynomials. Hence Arithmetic Circuits.</li>
<li>An arithmetic circuit is a directed acyclic graph.</li>
<li>The vertices are called gates, while the edges are called wires.</li>
<li>Every other gate in an Arithmetic Circuit is labeled with either  <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>⊕</mo></mrow><annotation encoding="application/x-tex">\oplus</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.66666em;vertical-align:-0.08333em;"></span><span class="mord">⊕</span></span></span></span>  or  <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>⊗</mo></mrow><annotation encoding="application/x-tex">\otimes</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.66666em;vertical-align:-0.08333em;"></span><span class="mord">⊗</span></span></span></span>  indicating an “addition gate” or “multiplication gate”, respectively.</li>
</ul>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-footer="© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)" data-theme="default" data-marpit-pagination="8" data-marpit-pagination-total="28" style="--paginate:true;--footer:© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0);--theme:default;">
<p><img src="./sources/basic-multiplication-gate.png" alt="basic-multiplication-gate" /></p>
<ul>
<li>As an equation:  <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msub><mi>a</mi><mi>L</mi></msub><mo>∘</mo><msub><mi>a</mi><mi>R</mi></msub><mo>=</mo><msub><mi>a</mi><mi>O</mi></msub></mrow><annotation encoding="application/x-tex">a_L \circ a_R = a_O</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.59445em;vertical-align:-0.15em;"></span><span class="mord"><span class="mord mathnormal">a</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.32833099999999993em;"><span style="top:-2.5500000000000003em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight">L</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2222222222222222em;"></span><span class="mbin">∘</span><span class="mspace" style="margin-right:0.2222222222222222em;"></span></span><span class="base"><span class="strut" style="height:0.58056em;vertical-align:-0.15em;"></span><span class="mord"><span class="mord mathnormal">a</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.32833099999999993em;"><span style="top:-2.5500000000000003em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight" style="margin-right:0.00773em;">R</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2777777777777778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span></span><span class="base"><span class="strut" style="height:0.58056em;vertical-align:-0.15em;"></span><span class="mord"><span class="mord mathnormal">a</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.32833099999999993em;"><span style="top:-2.5500000000000003em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight" style="margin-right:0.02778em;">O</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span><br />
which is known as the Hadamard relation.</li>
</ul>
<footer>© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-footer="© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)" data-theme="default" data-marpit-pagination="9" data-marpit-pagination-total="28" style="--paginate:true;--footer:© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0);--theme:default;">
<ul>
<li>Arithmetic Circuits are the most standard model for expressing computations in a low-level language.</li>
</ul>
<p><img src="./sources/polynomial-eg-ac.png" alt="polynomial-eg-ac" /></p>
<p>The output of the above Arithmetic Circuit is the polynomial:   <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msubsup><mi>x</mi><mn>1</mn><mn>2</mn></msubsup><mo>⋅</mo><msub><mi>x</mi><mn>2</mn></msub><mo>+</mo><msub><mi>x</mi><mn>1</mn></msub><mo>+</mo><mn>1</mn></mrow><annotation encoding="application/x-tex">x^2_1 \cdot x_2 + x_1 + 1</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1.0622159999999998em;vertical-align:-0.24810799999999997em;"></span><span class="mord"><span class="mord mathnormal">x</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.8141079999999999em;"><span style="top:-2.4518920000000004em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">1</span></span></span><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">2</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.24810799999999997em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2222222222222222em;"></span><span class="mbin">⋅</span><span class="mspace" style="margin-right:0.2222222222222222em;"></span></span><span class="base"><span class="strut" style="height:0.73333em;vertical-align:-0.15em;"></span><span class="mord"><span class="mord mathnormal">x</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.30110799999999993em;"><span style="top:-2.5500000000000003em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">2</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2222222222222222em;"></span><span class="mbin">+</span><span class="mspace" style="margin-right:0.2222222222222222em;"></span></span><span class="base"><span class="strut" style="height:0.73333em;vertical-align:-0.15em;"></span><span class="mord"><span class="mord mathnormal">x</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.30110799999999993em;"><span style="top:-2.5500000000000003em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">1</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2222222222222222em;"></span><span class="mbin">+</span><span class="mspace" style="margin-right:0.2222222222222222em;"></span></span><span class="base"><span class="strut" style="height:0.64444em;vertical-align:0em;"></span><span class="mord">1</span></span></span></span>.</p>
<footer>© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-footer="© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)" data-theme="default" data-marpit-pagination="10" data-marpit-pagination-total="28" style="--paginate:true;--footer:© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0);--theme:default;">
<ul>
<li>The above example of an Arithmetic Circuit can be described<br />
with the following set of equations:</li>
</ul>
<p><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>u</mi><mo>=</mo><msub><mi>x</mi><mn>1</mn></msub><mo>⋅</mo><msub><mi>x</mi><mn>1</mn></msub><mspace width="1em"/><mtext>,</mtext><mspace width="1em"/><mi>v</mi><mo>=</mo><mi>u</mi><mo>⋅</mo><msub><mi>x</mi><mn>2</mn></msub><mspace width="1em"/><mtext>,</mtext><mspace width="1em"/><mi>y</mi><mo>=</mo><msub><mi>x</mi><mn>1</mn></msub><mo>+</mo><mn>1</mn><mspace width="1em"/><mtext>and</mtext><mspace width="1em"/><mi>z</mi><mo>=</mo><mi>v</mi><mo>+</mo><mi>y</mi></mrow><annotation encoding="application/x-tex">
u = x_1 \cdot x_1 \quad \text{,} \quad v = u \cdot x_2 \quad \text{,} \quad y = x_1 + 1 \quad \text{and} \quad z = v + y
</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.43056em;vertical-align:0em;"></span><span class="mord mathnormal">u</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span></span><span class="base"><span class="strut" style="height:0.59445em;vertical-align:-0.15em;"></span><span class="mord"><span class="mord mathnormal">x</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.30110799999999993em;"><span style="top:-2.5500000000000003em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">1</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2222222222222222em;"></span><span class="mbin">⋅</span><span class="mspace" style="margin-right:0.2222222222222222em;"></span></span><span class="base"><span class="strut" style="height:0.625em;vertical-align:-0.19444em;"></span><span class="mord"><span class="mord mathnormal">x</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.30110799999999993em;"><span style="top:-2.5500000000000003em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">1</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:1em;"></span><span class="mord text"><span class="mord">,</span></span><span class="mspace" style="margin-right:1em;"></span><span class="mord mathnormal" style="margin-right:0.03588em;">v</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span></span><span class="base"><span class="strut" style="height:0.44445em;vertical-align:0em;"></span><span class="mord mathnormal">u</span><span class="mspace" style="margin-right:0.2222222222222222em;"></span><span class="mbin">⋅</span><span class="mspace" style="margin-right:0.2222222222222222em;"></span></span><span class="base"><span class="strut" style="height:0.625em;vertical-align:-0.19444em;"></span><span class="mord"><span class="mord mathnormal">x</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.30110799999999993em;"><span style="top:-2.5500000000000003em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">2</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:1em;"></span><span class="mord text"><span class="mord">,</span></span><span class="mspace" style="margin-right:1em;"></span><span class="mord mathnormal" style="margin-right:0.03588em;">y</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span></span><span class="base"><span class="strut" style="height:0.73333em;vertical-align:-0.15em;"></span><span class="mord"><span class="mord mathnormal">x</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.30110799999999993em;"><span style="top:-2.5500000000000003em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">1</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2222222222222222em;"></span><span class="mbin">+</span><span class="mspace" style="margin-right:0.2222222222222222em;"></span></span><span class="base"><span class="strut" style="height:0.69444em;vertical-align:0em;"></span><span class="mord">1</span><span class="mspace" style="margin-right:1em;"></span><span class="mord text"><span class="mord">and</span></span><span class="mspace" style="margin-right:1em;"></span><span class="mord mathnormal" style="margin-right:0.04398em;">z</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span></span><span class="base"><span class="strut" style="height:0.66666em;vertical-align:-0.08333em;"></span><span class="mord mathnormal" style="margin-right:0.03588em;">v</span><span class="mspace" style="margin-right:0.2222222222222222em;"></span><span class="mbin">+</span><span class="mspace" style="margin-right:0.2222222222222222em;"></span></span><span class="base"><span class="strut" style="height:0.625em;vertical-align:-0.19444em;"></span><span class="mord mathnormal" style="margin-right:0.03588em;">y</span></span></span></span></p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-footer="© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)" data-theme="default" data-marpit-pagination="11" data-marpit-pagination-total="28" style="--paginate:true;--footer:© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0);--theme:default;">
<h2>Constraint Systems</h2>
<ul>
<li>Bootle et al. expressed arithmetic circuit satisfiability in terms of the Hadamard relation and linear constraints.</li>
</ul>
<p><svg data-marp-fitting="svg" data-marp-fitting-math><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><msub><mi mathvariant="bold">W</mi><mi mathvariant="bold">L</mi></msub><mo>⋅</mo><msub><mi mathvariant="bold">a</mi><mi mathvariant="bold">L</mi></msub><mo>+</mo><msub><mi mathvariant="bold">W</mi><mi mathvariant="bold">R</mi></msub><mo>⋅</mo><msub><mi mathvariant="bold">a</mi><mi mathvariant="bold">R</mi></msub><mo>+</mo><msub><mi mathvariant="bold">W</mi><mi mathvariant="bold">O</mi></msub><mo>⋅</mo><msub><mi mathvariant="bold">a</mi><mi mathvariant="bold">O</mi></msub><mo>=</mo><mi mathvariant="bold">c</mi></mrow><annotation encoding="application/x-tex">\mathbf{W_L\cdot { a_L} + W_R\cdot { a_R} + W_O\cdot { a_O } = c }
</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.83611em;vertical-align:-0.15em;"></span><span class="mord"><span class="mord"><span class="mord mathbf" style="margin-right:0.01597em;">W</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.33027699999999993em;"><span style="top:-2.5500000000000003em;margin-left:-0.01597em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathbf mtight">L</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2222222222222222em;"></span><span class="mbin">⋅</span><span class="mspace" style="margin-right:0.2222222222222222em;"></span><span class="mord"><span class="mord"><span class="mord mathbf">a</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.33027699999999993em;"><span style="top:-2.5500000000000003em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathbf mtight">L</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2222222222222222em;"></span><span class="mbin">+</span><span class="mspace" style="margin-right:0.2222222222222222em;"></span><span class="mord"><span class="mord mathbf" style="margin-right:0.01597em;">W</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.33027699999999993em;"><span style="top:-2.5500000000000003em;margin-left:-0.01597em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathbf mtight">R</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2222222222222222em;"></span><span class="mbin">⋅</span><span class="mspace" style="margin-right:0.2222222222222222em;"></span><span class="mord"><span class="mord"><span class="mord mathbf">a</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.33027699999999993em;"><span style="top:-2.5500000000000003em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathbf mtight">R</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2222222222222222em;"></span><span class="mbin">+</span><span class="mspace" style="margin-right:0.2222222222222222em;"></span><span class="mord"><span class="mord mathbf" style="margin-right:0.01597em;">W</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.33027699999999993em;"><span style="top:-2.5500000000000003em;margin-left:-0.01597em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathbf mtight">O</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2222222222222222em;"></span><span class="mbin">⋅</span><span class="mspace" style="margin-right:0.2222222222222222em;"></span><span class="mord"><span class="mord"><span class="mord mathbf">a</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.33027699999999993em;"><span style="top:-2.5500000000000003em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathbf mtight">O</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2777777777777778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span><span class="mord mathbf">c</span></span></span></span></span></span></span></span></foreignObject></svg></p><ul>
<li>Bunz et al. incorporated a vector  <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi mathvariant="bold">v</mi></mrow><annotation encoding="application/x-tex">\mathbf{v}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.44444em;vertical-align:0em;"></span><span class="mord mathbf" style="margin-right:0.01597em;">v</span></span></span></span>  and vector of weights  <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msub><mi mathvariant="bold">W</mi><mi mathvariant="bold">V</mi></msub></mrow><annotation encoding="application/x-tex">\mathbf{W_V}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.83611em;vertical-align:-0.15em;"></span><span class="mord"><span class="mord mathbf" style="margin-right:0.01597em;">W</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.33027699999999993em;"><span style="top:-2.5500000000000003em;margin-left:-0.01597em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathbf mtight" style="margin-right:0.01597em;">V</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span> to the Bootle et al. definition:</li>
</ul>
<p><svg data-marp-fitting="svg" data-marp-fitting-math><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><msub><mi mathvariant="bold">W</mi><mi mathvariant="bold">L</mi></msub><mo>⋅</mo><msub><mi mathvariant="bold">a</mi><mi mathvariant="bold">L</mi></msub><mo>+</mo><msub><mi mathvariant="bold">W</mi><mi mathvariant="bold">R</mi></msub><mo>⋅</mo><msub><mi mathvariant="bold">a</mi><mi mathvariant="bold">R</mi></msub><mo>+</mo><msub><mi mathvariant="bold">W</mi><mi mathvariant="bold">O</mi></msub><mo>⋅</mo><msub><mi mathvariant="bold">a</mi><mi mathvariant="bold">O</mi></msub><mo>=</mo><msub><mi mathvariant="bold">W</mi><mi mathvariant="bold">V</mi></msub><mo>⋅</mo><mrow><mi mathvariant="bold">v</mi><mo>+</mo><mi mathvariant="bold">c</mi></mrow></mrow><annotation encoding="application/x-tex">\mathbf{W_L\cdot { a_L} + W_R\cdot { a_R} + W_O\cdot { a_O } = W_V\cdot { v + c} }

<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msub><mi mathvariant="bold">W</mi><mi mathvariant="bold">V</mi></msub></mrow><annotation encoding="application/x-tex">\mathbf{W_V}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.83611em;vertical-align:-0.15em;"></span><span class="mord"><span class="mord mathbf" style="margin-right:0.01597em;">W</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.33027699999999993em;"><span style="top:-2.5500000000000003em;margin-left:-0.01597em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathbf mtight" style="margin-right:0.01597em;">V</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span>  is a vector of weights for all commitments  <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msub><mi>V</mi><mi>i</mi></msub></mrow><annotation encoding="application/x-tex">V_i</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.83333em;vertical-align:-0.15em;"></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.22222em;">V</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.31166399999999994em;"><span style="top:-2.5500000000000003em;margin-left:-0.22222em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight">i</span></span></span></span><span class="vlist-s">​</s <h2>Rank-1 Constraint Systems</h2>
<ul>
<li>
<p>An R1CS is a system that consists of two sets of constraints:</p>
<ul>
<li><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>n</mi></mrow><annotation encoding="application/x-tex">{ n}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.43056em;vertical-align:0em;"></span><span class="mord"><span class="mord mathnormal">n</span></span></span></span></span>  multiplicative constraints,  <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msub><mi mathvariant="bold">a</mi><mi mathvariant="bold">L</mi></msub><mo>∘</mo><msub><mi mathvariant="bold">a</mi><mi mathvariant="bold">R</mi></msub><mo>=</mo><msub><mi mathvariant="bold">a</mi><mi mathvariant="bold">O</mi></msub></mrow><annotation encoding="application/x-tex">\mathbf{ a_L \circ a_R = a_O }</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.59445em;vertical-align:-0.15em;"></span><span class="mord"><span class="mord"><span class="mord mathbf">a</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.33027699999999993em;"><span style="top:-2.5500000000000003em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathbf mtight">L</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2222222222222222em;"></span><span class="mbin">∘</span><span class="mspace" style="margin-right:0.2222222222222222em;"></span><span class="mord"><span class="mord mathbf">a</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.330276 <h2>Interstellar's Bulletproof Constraint System</h2>
<ul>
<li>
<p>Dalek's constraint system, as defined earlier is<br />
a collection of arithmetic constraints of two types,</p>
<ul>
<li>multiplicative constraints and linear constraints, over a set of<br />
high-level and low-level variables.</li>
</ul>
</li>
<li>
<p>A constraint system can be build in two steps:</p>
<ol>
<li>Committing to secret inputs and allocating high-level variables corresponding to the inputs.</li>
<li>Selecting a suitable combination of multiplicative and linear constraints, also requesting a random scalar in response to committed high-level variables.</li>
</ol>
</li>
</ul>
<footer>© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-footer="© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)" data-theme="default" data-marpit-pagination="18" data-marpit-pagination-total="28" style="--paginate:true;--footer:© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0);--theme:default;">
<ul>
<li>
<p>Lovesh Harchandani outlines ZK proofs that use Bulletproofs is follows:</p>
<ul>
<li>The prover commits to a value(s) that they want to prove knowledge of.</li>
<li>The prover generates the proof by enforcing the constraints over the committed values and any additional public<br />
values. The constraints might require the prover to commit to some additional variables.</li>
<li>The Prover sends to the verifier all the commitments made in step 1 and step 2 along with the proof from step 2.</li>
<li>The verifier now verifies the proof by enforcing the same constraints over the commitments plus any public values.</li>
</ul>
</li>
</ul>
<footer>© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)</footer>
</section>

<h2>Interstellar's Gadgets</h2>
<ul>
<li>Gadgets are building blocks of constraint systems;
<ul>
<li>Examples are &quot;shuffle&quot;, “merge”, “split” and a “range proof”.</li>
</ul>
</li>
</ul>
<p><img src="./sources/two-shuffle-pic.png" alt="two-shuffle-pic" /></p>
<footer>© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-footer="© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0)" data-theme="default" data-marpit-pagination="23" data-marpit-pagination-total="28" style="--paginate:true;--footer:© Tari Labs, 2018-2021. (License : CC BY-NC-SA 4.0);--theme:default;">
<ul>
<li>Gadgets are composable, thus forming a more complex gadget.</li>
